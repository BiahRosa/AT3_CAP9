<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SêniorInvest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center bg-primary-subtle" style="background-color: #005f63;">
        <form class="p-4 rounded shadow-lg bg-light text-center" style="width: 100%; max-width: 400px;">
            <!-- Logo -->
            <div class="mb-4">
                <img src="image 10.png" alt="Logo SêniorInvest" class="img-fluid mb-3" style="max-width: 150px;">
                <h2 class="text-success fw-bold">Sênior<span class="text-dark">Invest</span></h2>
            </div>
            
            <!-- Campo Usuário -->
            <div class="mb-3 input-group">
                <span class="input-group-text bg-white">
                    <i class="fas fa-user"></i>
                </span>
                <input type="email" class="form-control" placeholder="nome@exemplo.com">
            </div>
            
            <!-- Campo Senha -->
            <div class="mb-3 input-group">
                <span class="input-group-text bg-white">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="********">
            </div>

            <!-- Segunda caixa de senha -->
            <div class="mb-3 input-group">
                <span class="input-group-text bg-white">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="Confirme sua senha">
            </div>

            <!-- Link Esqueceu a senha (Centralizado) -->
            <div class="text-center mb-4">
                <a href="#" class="text-decoration-none text-primary">Esqueceu a senha?</a>
            </div>

            <!-- Botões de Login com Redes Sociais -->
            <div class="mb-3">
                <hr>
                <p class="text-muted">ou</p>
                <button class="btn btn-light w-100 border mb-2">
                    <i class="fab fa-google text-danger me-2"></i> Login com Google
                </button>
                <button class="btn btn-light w-100 border">
                    <i class="fab fa-facebook text-primary me-2"></i> Login com Facebook
                </button>
            </div>

            <!-- Botão Login -->
            <button type="submit" class="btn btn-success w-100 fw-bold">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
